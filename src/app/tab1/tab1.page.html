<ion-content>
  <div id="main-div">
    <!-- Daily progress bar -->
    <ion-card>

        <ion-card-content>
          <div id="progress-bar">
            <div id="progress-number">
              10%
            </div>
            <round-progress 
              [current]="10" 
              [max]="100"
              [color]="'#3688F2'"
              [background]="'#CECFD1'"
              [rounded]="true"
              [radius]="100"
              [stroke]="23"
            />
            </div>
          </ion-card-content>
      </ion-card>

      <!-- "Add drink" section -->
       <ion-card>
        <ion-card-header>
          <ion-card-title>Add Drink</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block">200ml</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block">330ml</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block">500ml</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
       </ion-card>
  </div>
</ion-content>
