<ion-content [fullscreen]="true">
  <div id="main-div">
    <ion-card id="settings-container">
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Daily Intake Goal</ion-label>
          <ion-input type="number" placeholder="2000"></ion-input>
          <ion-note slot="end">ml</ion-note>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
