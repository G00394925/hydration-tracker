<ion-content [fullscreen]="true">
  <div id="main-div">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Overview</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #myChart style="position: relative; height: 20vh; width: 80vh;"></canvas>
      </ion-card-content>
    </ion-card>

    <div id="streak-div">
      <ion-card id="streak-counter-card">
        <ion-card-header>
          <ion-card-title>Current Streak</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon id="flame-icon" name="flame"></ion-icon>
          <h1 id="streak-counter">0 days</h1>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-header>
          <ion-card-title>Streak</ion-card-title>
        </ion-header>
      </ion-card>
    </div>
  </div>
</ion-content>
