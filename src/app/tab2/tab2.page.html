<ion-content [fullscreen]="true">
  <div id="main-div">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Overview</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #myChart style="position: relative; height: 20vh; width: 80vh;"></canvas>
      </ion-card-content>
    </ion-card>

    <div id="todays-progress">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Today's Progress</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-progress-bar value={{progressPercentage}}></ion-progress-bar>
          <span>{{currentProgress}}ml / 2000ml</span>
        </ion-card-content>
      </ion-card>
    </div>

    <div id="streak-div">
      <ion-card id="streak-info-card">
        <ion-card-header>
          <ion-card-title>Current Streak</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon id="icon" name="flame"></ion-icon>
          <h1 id="streak-variable">{{currentStreak}} days</h1>
        </ion-card-content>
      </ion-card>

      <ion-card id="streak-info-card">
        <ion-card-header>
          <ion-card-title>Longest Streak</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon id="icon" name="trophy"></ion-icon>
          <h1 id="streak-variable">{{maxStreak}} days</h1>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
